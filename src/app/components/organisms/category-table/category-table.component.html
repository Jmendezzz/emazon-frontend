<div *ngIf="isLoading" class="container">
    <app-loader></app-loader>
</div>
<div *ngIf="!isLoading && categories == undefined" class="container">
    <p>No data found</p>
</div>

<app-table *ngIf="!isLoading && categories != undefined" [headers]="headers" [data]="categories.data"></app-table>
<app-pagination *ngIf="categories !== undefined &&  categories.totalPages > 1" [totalItems]="categories.totalItems"
    [currentPage]="categories.currentPage" [totalPages]="categories.totalPages">
</app-pagination>
