<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <button *ngIf="currentPage > 1" (click)="changePage(currentPage - 1)" aria-label="Previous page"
                class="pagination__button">
                <img src="assets/ui/left-arrow.svg" alt="Previous page" class="pagination__button__image">
            </button>
        </li>
        <li *ngFor="let page of pages">
            <button (click)="changePage(page)" [class.pagination__button--active]="page === currentPage"
                class="pagination__button" [attr.aria-current]="page === currentPage ? 'page' : null">
                {{ page }}
            </button>
        </li>
        <li>
            <button (click)="changePage(currentPage + 1)" *ngIf="currentPage < totalPages" aria-label="Next page"
                class="pagination__button">
                <img src="assets/ui/right-arrow.svg" alt="Next page" class="pagination__button__image">
            </button>
        </li>
    </ul>
</nav>
